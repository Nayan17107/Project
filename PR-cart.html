<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        ul {
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #addproductform,
        #addedproduct {
            display: none;
        }

        body {
            background-color: #f8f9fa;
            /* Light gray background for contrast */
        }

        .product-card {
            border: 1px solid #dee2e6;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            background-color: #fff;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            object-fit: cover;
            width: 100%;
            height: 200px;
            /* Adjust this height as needed */
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-title {
            font-size: 1.25rem;
            color: #212529;
            margin-bottom: 0.5rem;
        }

        .card-text {
            flex-grow: 1;
            color: #6c757d;
        }

        .fw-bold.text-success {
            font-size: 1.1rem;
        }

        .add-to-cart {
            border-radius: 0.5rem;
            font-weight: 500;
        }

        .col-md-4 {
            margin-bottom: 30px;
            /* Spacing between cards vertically */
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <h1>üõçÔ∏è ShopEase</h1>
        </li>
        <li>
            <button id="productcart">Cart</button>
            <button id="addproduct">Add Product</button>
        </li>
    </ul>

    <form id="addproductform" align="center">
        <h2>ADD Product Details</h2>

        <label>Name :-</label>
        <input id="prname" placeholder="Product Name" required><br /><br />

        <label>IMG :-</label>
        <input id="prurl" placeholder="Img URL" required><br /><br />

        <label>Details :-</label>
        <input id="prdetails" placeholder="Product Details" required><br /><br />

        <label>Price :-</label>
        <input id="prprice" placeholder="Product Price" required><br /><br />

        <button>Add Product</button>
        <button id="close">Close Form</button>
    </form>

    <div class="container mt-4">
        <div id="addedproduct"></div>
    </div>

    <script src="PR-cart.js"></script>
</body>

</html>
